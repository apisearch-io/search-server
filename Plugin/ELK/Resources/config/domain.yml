services:

    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            $redisClient: "@apisearch_plugin.elk.redis_client"
            string $key: "%apisearch_plugin.elk.key%"
            string $service: "%apisearch_plugin.elk.service%"
            string $environment: "%apisearch_server.environment%"


    Apisearch\Plugin\ELK\Domain\:
        resource: '../../Domain/'

    #
    # Event Domain Subscribers
    #
    Apisearch\Plugin\ELK\Domain\Event\DomainEventSubscriber:
        tags: ["apisearch_server.domain_event_subscriber"]