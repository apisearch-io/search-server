apisearch_admin_dispatch_imperative_event:
    path: /dispatch-imperative-event/{eventName}
    methods: ["POST"]
    controller: Apisearch\Plugin\Admin\Controller\DispatchImperativeEventController

apisearch_admin_get_apps:
    path: /apps
    methods: ["GET"]
    controller: Apisearch\Plugin\Admin\Controller\GetAppsController

apisearch_admin_get_tokens:
    path: /tokens
    methods: ["GET"]
    controller: Apisearch\Plugin\Admin\Controller\GetTokensController

apisearch_admin_get_usage:
    path: /usage
    methods: ["GET"]
    controller: Apisearch\Plugin\Admin\Controller\GetUsageController
    defaults:
        per_day: false

apisearch_admin_get_usage_per_day:
    path: /usage/per-day
    methods: ["GET"]
    controller: Apisearch\Plugin\Admin\Controller\GetUsageController
    defaults:
        per_day: true
