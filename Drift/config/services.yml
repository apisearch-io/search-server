#
# Elastica plugin for Apisearch
#
# Configure your elasticsearch cluster and the way your indices are
# created
#
elastica_plugin:
    cluster:
        docker_elasticsearch_service:
            host: "%env(ELASTICSEARCH_HOST)%"
            port: "%env(ELASTICSEARCH_PORT)%"