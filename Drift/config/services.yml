imports:
    - { resource: "@ApisearchServerBundle/Resources/config/command_bus.yml"}

parameters:
    kernel.secret: nsdjkfhdsupoifj√±ksd

framework:
    form: false
    assets: false
    session: false
    translator: false
    php_errors:
        log: false

apisearch:
    load_commands: false

event_bus:
    router:
        TokensWereDeleted: events, tokens_update
        TokensWereAdded: events, tokens_update
        TokensWasDeleted: events, tokens_update
    exchanges:
        events: "%env(APISEARCH_EVENTS_EXCHANGE)%"
        tokens_update: "%env(APISEARCH_TOKENS_UPDATE_EXCHANGE)%"
    async_adapter:
        amqp:
            host: "%env(AMQP_HOST)%"
            user: "%env(AMQP_USER)%"
            password: "%env(AMQP_PASSWORD)%"
            vhost: "%env(AMQP_VHOST)%"

#
# Elastica plugin for Apisearch
#
# Configure your elasticsearch cluster and the way your indices are
# created
#
elastica_plugin:
    cluster:
        docker_elasticsearch_service:
            host: "%env(ELASTICSEARCH_HOST)%"
            port: "%env(ELASTICSEARCH_PORT)%"